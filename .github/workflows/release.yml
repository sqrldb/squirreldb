name: Release

on:
  push:
    branches: [main]
    paths:
      - "VERSION"

env:
  CARGO_TERM_COLOR: always
  REGISTRY: docker.io
  IMAGE_NAME: squirreldb/squirreldb

permissions:
  contents: write
  packages: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if VERSION actually changed
        id: check
        run: |
          if git diff HEAD~1 --name-only | grep -q "^VERSION$"; then
            OLD_VERSION=$(git show HEAD~1:VERSION 2>/dev/null | tr -d '[:space:]' || echo "")
            NEW_VERSION=$(cat VERSION | tr -d '[:space:]')
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "Version changed from '$OLD_VERSION' to '$NEW_VERSION'"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "VERSION file changed but version value is the same"
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "VERSION file not in changed files"
          fi

      - name: Check if tag already exists
        id: tag_check
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          TAG="v$VERSION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: create-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: squirreldb-linux-x86_64
            binary_ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: squirreldb-linux-arm64
            binary_ext: ""
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: squirreldb-darwin-x86_64
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: squirreldb-darwin-arm64
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: squirreldb-windows-x86_64
            binary_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90.0"
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create release archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/sqrld${{ matrix.binary_ext }} release/
          cp target/${{ matrix.target }}/release/sqrl${{ matrix.binary_ext }} release/
          cp squirreldb.example.yaml release/ 2>/dev/null || true
          cp README.md release/ 2>/dev/null || true
          cp LICENSE release/ 2>/dev/null || true
          cd release
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "target/${{ matrix.target }}/release/sqrld${{ matrix.binary_ext }}" -Destination release/
          Copy-Item "target/${{ matrix.target }}/release/sqrl${{ matrix.binary_ext }}" -Destination release/
          if (Test-Path squirreldb.example.yaml) { Copy-Item squirreldb.example.yaml -Destination release/ }
          if (Test-Path README.md) { Copy-Item README.md -Destination release/ }
          if (Test-Path LICENSE) { Copy-Item LICENSE -Destination release/ }
          Compress-Archive -Path release/* -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [create-tag, build-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.create-tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-tag, build-binaries, build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          name: SquirrelDB ${{ needs.create-tag.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          body: |
            ## Quick Install

            ```bash
            curl -fsSL https://squirreldb.dev/install.sh | bash
            ```

            Or install a specific version:

            ```bash
            curl -fsSL https://squirreldb.dev/install.sh | bash -s -- --version ${{ needs.check-version.outputs.version }}
            ```

            ## Docker

            ```bash
            docker pull squirreldb/squirreldb:${{ needs.create-tag.outputs.tag }}

            # Run with persistence
            docker run -d \
              --name squirreldb \
              -p 8080:8080 \
              -p 8081:8081 \
              -v squirreldb-data:/app/data \
              squirreldb/squirreldb:${{ needs.create-tag.outputs.tag }}
            ```

            ## Docker Compose

            ```bash
            curl -fsSL https://squirreldb.dev/docker-compose.yml | docker compose -f - up -d
            ```

            ## Manual Installation

            Download the appropriate archive for your platform:

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x86_64 | `squirreldb-linux-x86_64.tar.gz` |
            | Linux | ARM64 | `squirreldb-linux-arm64.tar.gz` |
            | macOS | Intel | `squirreldb-darwin-x86_64.tar.gz` |
            | macOS | Apple Silicon | `squirreldb-darwin-arm64.tar.gz` |
            | Windows | x86_64 | `squirreldb-windows-x86_64.zip` |

            Extract and install:

            ```bash
            # Linux/macOS
            tar -xzf squirreldb-*.tar.gz
            sudo mv sqrld sqrl /usr/local/bin/

            # Start the server
            sqrld
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all release artifacts.

            ## Ports

            | Port | Service |
            |------|---------|
            | 8080 | WebSocket/REST API |
            | 8081 | Admin UI |
            | 6379 | Redis-compatible cache |
            | 9000 | S3-compatible storage |

            ## MCP Server (Claude Desktop)

            ```json
            {
              "mcpServers": {
                "squirreldb": {
                  "command": "/usr/local/bin/sqrl",
                  "args": ["mcp"]
                }
              }
            }
            ```

            ## Documentation

            - [Getting Started](https://squirreldb.dev/docs)
            - [Installation Guide](https://squirreldb.dev/docs/installation)
            - [SDK Documentation](https://squirreldb.dev/docs/sdks)
