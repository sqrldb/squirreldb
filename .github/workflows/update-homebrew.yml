name: Update Homebrew

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.3.0)'
        required: true

jobs:
  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating Homebrew formula to version $VERSION"

      - name: Wait for release assets
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Waiting for release assets to be available..."

          # Wait up to 5 minutes for checksums.txt to be available
          for i in {1..30}; do
            if curl -fsSL --head "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/checksums.txt" > /dev/null 2>&1; then
              echo "Release assets are ready"
              break
            fi
            echo "Waiting... attempt $i/30"
            sleep 10
          done

      - name: Download and parse checksums
        id: checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Download checksums file
          curl -fsSL "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/checksums.txt" -o checksums.txt

          echo "Downloaded checksums:"
          cat checksums.txt
          echo ""

          # Extract SHA256 for each platform
          # Format in checksums.txt: <sha256>  <filename>
          DARWIN_ARM64_SHA=$(grep "squirreldb-darwin-arm64.tar.gz" checksums.txt | awk '{print $1}')
          DARWIN_X86_64_SHA=$(grep "squirreldb-darwin-x86_64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_ARM64_SHA=$(grep "squirreldb-linux-arm64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_X86_64_SHA=$(grep "squirreldb-linux-x86_64.tar.gz" checksums.txt | awk '{print $1}')

          # Verify we got all checksums
          if [ -z "$DARWIN_ARM64_SHA" ] || [ -z "$DARWIN_X86_64_SHA" ] || \
             [ -z "$LINUX_ARM64_SHA" ] || [ -z "$LINUX_X86_64_SHA" ]; then
            echo "ERROR: Could not extract all checksums"
            echo "DARWIN_ARM64_SHA=$DARWIN_ARM64_SHA"
            echo "DARWIN_X86_64_SHA=$DARWIN_X86_64_SHA"
            echo "LINUX_ARM64_SHA=$LINUX_ARM64_SHA"
            echo "LINUX_X86_64_SHA=$LINUX_X86_64_SHA"
            exit 1
          fi

          echo "Extracted checksums:"
          echo "  darwin-arm64:  $DARWIN_ARM64_SHA"
          echo "  darwin-x86_64: $DARWIN_X86_64_SHA"
          echo "  linux-arm64:   $LINUX_ARM64_SHA"
          echo "  linux-x86_64:  $LINUX_X86_64_SHA"

          # Set outputs
          echo "darwin_arm64_sha=$DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "darwin_x86_64_sha=$DARWIN_X86_64_SHA" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha=$LINUX_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "linux_x86_64_sha=$LINUX_X86_64_SHA" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-packages
        uses: actions/checkout@v4
        with:
          repository: sqrldb/homebrew-packages
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-packages

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          DARWIN_ARM64_SHA=${{ steps.checksums.outputs.darwin_arm64_sha }}
          DARWIN_X86_64_SHA=${{ steps.checksums.outputs.darwin_x86_64_sha }}
          LINUX_ARM64_SHA=${{ steps.checksums.outputs.linux_arm64_sha }}
          LINUX_X86_64_SHA=${{ steps.checksums.outputs.linux_x86_64_sha }}

          mkdir -p homebrew-packages/Formula

          cat > homebrew-packages/Formula/squirreldb.rb << 'FORMULA'
class Squirreldb < Formula
  desc "Real-time document database with WebSocket subscriptions"
  homepage "https://squirreldb.dev"
  license "MIT"
FORMULA

          cat >> homebrew-packages/Formula/squirreldb.rb << EOF
  version "${VERSION}"

  on_macos do
    on_arm do
      url "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/squirreldb-darwin-arm64.tar.gz"
      sha256 "${DARWIN_ARM64_SHA}"
    end
    on_intel do
      url "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/squirreldb-darwin-x86_64.tar.gz"
      sha256 "${DARWIN_X86_64_SHA}"
    end
  end

  on_linux do
    on_arm do
      url "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/squirreldb-linux-arm64.tar.gz"
      sha256 "${LINUX_ARM64_SHA}"
    end
    on_intel do
      url "https://github.com/sqrldb/squirreldb/releases/download/v${VERSION}/squirreldb-linux-x86_64.tar.gz"
      sha256 "${LINUX_X86_64_SHA}"
    end
  end
EOF

          cat >> homebrew-packages/Formula/squirreldb.rb << 'FORMULA'

  def install
    bin.install "sqrld"
    bin.install "sqrl"
  end

  def caveats
    <<~EOS
      To start SquirrelDB server:
        sqrld

      To connect with the CLI:
        sqrl

      Admin UI available at:
        http://localhost:8081

      Documentation:
        https://squirreldb.dev/docs
    EOS
  end

  service do
    run [opt_bin/"sqrld"]
    keep_alive true
    working_dir var/"squirreldb"
    log_path var/"log/squirreldb.log"
    error_log_path var/"log/squirreldb.error.log"
  end

  test do
    assert_match version.to_s, shell_output("#{bin}/sqrld --version")
  end
end
FORMULA

          echo "Generated formula:"
          cat homebrew-packages/Formula/squirreldb.rb

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd homebrew-packages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/squirreldb.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "squirreldb ${VERSION}"
            git push
            echo "Successfully updated Homebrew formula to ${VERSION}"
          fi
