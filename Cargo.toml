[package]
name = "squirreldb"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sqrld"
path = "src/bin/sqrld.rs"

[[bin]]
name = "sqrl"
path = "src/bin/sqrl.rs"

[lib]
name = "squirreldb"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# PostgreSQL
tokio-postgres = { version = "0.7", features = ["with-uuid-1", "with-serde_json-1", "with-chrono-0_4"] }
deadpool-postgres = "0.14"
postgres-types = { version = "0.2", features = ["derive"] }

# SQLite
rusqlite = { version = "0.32", features = ["bundled"] }
tokio-rusqlite = "0.6"

# Async traits
async-trait = "0.1"

# WebSocket
tokio-tungstenite = "0.26"
futures-util = "0.3"

# HTTP server / Admin UI
axum = { version = "0.8", features = ["ws"] }
tower-http = { version = "0.6", features = ["cors", "fs"] }
tower = "0.5"
http = "1"

# Leptos - Full-stack Rust UI
leptos = { version = "0.6", features = ["ssr"] }
leptos_axum = "0.6"
leptos_router = { version = "0.6", features = ["ssr"] }
leptos_meta = { version = "0.6", features = ["ssr"] }

# JavaScript engine
rquickjs = { version = "0.9", features = ["full-async", "parallel"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rmp-serde = "1.1"

# Utilities
uuid = { version = "1", features = ["v4", "serde", "fast-rng"] }
sha2 = "0.10"
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Config
clap = { version = "4", features = ["derive", "env"] }
serde_yaml = "0.9"

# CLI / REPL
rustyline = "15"
colored = "3"
comfy-table = "7"

# MCP (Model Context Protocol)
rmcp = { version = "0.13", features = ["server", "transport-io", "transport-streamable-http-server"] }

# Unix terminal control (for password prompts)
[target.'cfg(unix)'.dependencies]
libc = "0.2"

# Performance
parking_lot = "0.12"
mimalloc = { version = "0.1", default-features = false }
lru = "0.12"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
criterion = { version = "0.5", features = ["async_tokio"] }

[[bench]]
name = "database"
harness = false

[[bench]]
name = "query_engine"
harness = false

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true

[profile.release-fast]
inherits = "release"
lto = "fat"
